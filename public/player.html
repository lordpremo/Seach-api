<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BROKEN STREAMINGS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="background:#000;color:#fff;text-align:center;padding:20px">

  <h2>BROKEN STREAMINGS Player</h2>

  <video id="video" controls autoplay style="width:100%;max-width:900px;background:#000;border:2px solid #333;border-radius:10px"></video>
  <p id="status">Loading...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const video = document.getElementById("video");
    const status = document.getElementById("status");

    if (!id) {
      status.textContent = "Missing channel ID (?id=...).";
    } else {
      const url = "/api/proxy?id=" + encodeURIComponent(id);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
          status.textContent = "Playing...";
        });
        hls.on(Hls.Events.ERROR, () => {
          status.textContent = "Failed to load stream.";
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.play()
          .then(() => status.textContent = "Playing...")
          .catch(() => status.textContent = "Failed to load stream.");
      } else {
        status.textContent = "Browser haiwezi HLS.";
      }
    }
  </script>

</body>
</html>
