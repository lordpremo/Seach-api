<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BROKEN LORD TV – PROXY TEST PLAYER</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background:#000; color:#fff; font-family:Arial; text-align:center; padding:20px; }
    video { width:100%; max-width:900px; background:#000; border:2px solid #444; border-radius:10px; margin-top:20px; }
    input { width:300px; padding:10px; border-radius:5px; border:none; margin-top:20px; }
    button { padding:10px 20px; border:none; background:#0f0; color:#000; font-weight:bold; border-radius:5px; cursor:pointer; margin-left:10px; }
    #status { margin-top:15px; font-size:18px; color:#0f0; }
  </style>
</head>
<body>

  <h1>BROKEN LORD TV – PROXY LIVE TEST</h1>
  <p>Ingiza <b>Channel ID</b> (mfano: <code>vevopopau</code>, <code>redbull</code>, <code>pbskids</code>, <code>dwnews</code>)</p>

  <input id="channelId" placeholder="mfano: vevopopau">
  <button onclick="loadStream()">PLAY</button>

  <video id="video" controls autoplay></video>
  <p id="status">Waiting for channel ID...</p>

  <script>
    function loadStream() {
      const id = document.getElementById("channelId").value.trim();
      const video = document.getElementById("video");
      const status = document.getElementById("status");

      if (!id) {
        status.textContent = "Please enter a channel ID.";
        return;
      }

      status.textContent = "Loading via proxy...";

      const proxyUrl = "/api/proxy?id=" + encodeURIComponent(id);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(proxyUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
          status.textContent = "Playing...";
        });
        hls.on(Hls.Events.ERROR, () => {
          status.textContent = "Failed to load stream.";
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = proxyUrl;
        video.play();
        status.textContent = "Playing...";
      } else {
        status.textContent = "Your browser cannot play HLS streams.";
      }
    }
  </script>

</body>
</html>
