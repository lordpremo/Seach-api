<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BROKEN LORD TV</title>
</head>
<body>
  <h1>BROKEN LORD TV CHANNELS</h1>
  <div id="channels">Loading...</div>

  <script>
    fetch("/api/channels")
      .then(r => r.json())
      .then(channels => {
        const container = document.getElementById("channels");
        container.innerHTML = "";
        channels.forEach(c => {
          const div = document.createElement("div");
          div.innerHTML = `
            <h3>${c.name}</h3>
            <p>Tag: ${c.tag}</p>
            <a href="/player.html?id=${encodeURIComponent(c.id)}">Play</a>
            <hr>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("channels").innerText = "Failed to load channels.";
      });
  </script>
</body>
</html>
